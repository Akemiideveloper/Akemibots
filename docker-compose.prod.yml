version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-bot-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TOKEN=${DISCORD_TOKEN}
      - PREFIX=${BOT_PREFIX:-q.}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
      - ./database:/app/database:ro
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Verificação de saúde aprovada')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
